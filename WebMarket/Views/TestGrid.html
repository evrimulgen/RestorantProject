<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="/Scripts/jquery-2.1.3.js"></script>
    <script src="/Scripts/knockout-3.0.0.js"></script>
    <script src="/Scripts/jquery-ui.js"></script>
    <script src="/Scripts/jquery.validate.min.js"></script>
    <script src="/Scripts/bootstrap.js"></script>
    <link rel="stylesheet" href="/Content/bootstrap.css" />
    <link rel="stylesheet" href="/Content/bootstrap-theme.css" />
    <script language="javascript" type="text/javascript">
        $(function () {
            $.getJSON('/api/Products', function (data) {
                createViewModel(data);
            })
        })
        function createViewModel(jsonData) {
            var viewModel;
            viewModel = {
                tables: ko.observableArray(jsonData)
            };
            ko.applyBindings(viewModel);
        }
    </script>
</head>
<body style="height:100%">
    <div class="container" style="min-height:100%">
        <div class="row">
            <div style="height:70%">
                <div class="col-xs-6 col-xs-height">uno</div>
                <div class="col-xs-3 col-xs-height col-top">dos</div>
                <div class="col-xs-2 col-xs-height col-middle">tres</div>
                <div class="col-xs-1 col-xs-height col-bottom">cuatro</div>
            </div>
            <div style="height:30%">
                <div class="col-xs-6 col-xs-height">uno</div>
                <div class="col-xs-3 col-xs-height col-top">dos</div>
                <div class="col-xs-2 col-xs-height col-middle">tres</div>
                <div class="col-xs-1 col-xs-height col-bottom">cuatro</div>
            </div>
        </div>

    </div>
</body>
</html>
